<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
  <script type="text/javascript" src="../public/js/files.js"></script></head>
  <body>
        <div id="navbar-main">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top" role="navigation">
          <a class="navbar-brand" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="test">Test</a>
                        <a class="dropdown-item" href="files">Files</a>
                        <a class="dropdown-item" href="charts">Charts</a>
                        <a class="dropdown-item" href="users">Users</a>
                        <a class="dropdown-item" href="settings">Settings</a>
                        </div>
                </li>
              </ul>
              <form id="loginForm" class="ml-auto form-inline my-2 my-lg-0">
                  <input id='user' class="form-control mr-sm-2 d-none" type="text" placeholder="username" aria-label="username">
                  <input id='pass' class="form-control mr-sm-2 d-none" type="password" placeholder="password" aria-label="password" autocomplete="current password">
                  <button id='login' class="btn btn-outline-success my-2 my-sm-0 d-none" type="submit">Login</button>
                  <button id='logout' class="btn btn-outline-success my-2 my-sm-0 d-none" type="submit">Logout</button>
              </form>
          </div>
      </nav>
    </div>
    <div class="modal fade" id="modalAlert" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body alert-danger">
            <p id="modalAlertText">Alert!</p>
            <button type="button" class="btn btn-secondary ml-auto" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- UPLOAD MODAL -->
    <div class="modal fade" id="modalUploadForm" tabindex="-2" role="dialog" aria-labelledby="modalUploadFormLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalUploadFormLabel">Upload Files</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- MODAL BODY -->
              <div class="table table-striped" class="files" id="previews">
                  <div id="template" class="file-row">
                    <!-- This is used as the file preview template -->
                      <span class="preview"><img data-dz-thumbnail /></span>
                      <p class="name" data-dz-name></p>
                      <strong class="error text-danger" data-dz-errormessage></strong>
                      <p class="size" data-dz-size></p>
                      <button class="btn btn-primary start">
                          <i class="glyphicon glyphicon-upload"></i>
                          <span>Start</span>
                      </button>
                      <button data-dz-remove class="btn btn-warning cancel">
                          <i class="glyphicon glyphicon-ban-circle"></i>
                          <span>Cancel</span>
                      </button>
                      <button data-dz-remove class="btn btn-danger delete">
                        <i class="glyphicon glyphicon-trash"></i>
                        <span>Delete</span>
                      </button>
            
                    <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                      <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress></div>
                    </div>
            
                  </div>
                </div>              
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary start fileinput-button">Files...</button>
              <button id="startall" class="btn btn-primary start">Upload</button>
              <button id="cancelall" class="btn btn-primary cancel">Cancell</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>                
            </div>
            <div class="modal-footer">
                <div id="total-progress" class="progress progress-striped active" style="width:100%;" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                  <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress></div>
                </div>  
            </div>
          </div>
        </div>
    </div>
    <!-- CHOOSER BUTTONS -->
    <div class="container text-center">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalUploadForm">Upload</button>
        <button type="button" class="btn btn-primary" onClick="window.location.reload()" >Refresh</button>
    </div>
    <!-- FILES -->
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">File</th>
            <th scope="col">Size</th>
            <th scope="col">Date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="filetable">
        </tbody>
      </table>
    </div>
  </body>
</html>
