    <div id= "div-modal-add-user">
        <div class="modal fade" id="modal-add-user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true" style="display: none;">

                <div class="modal-content">
                    <div class="modal-header" align="center">
                        <h3>Add User</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form">

                            <div class="form-group"><label for="inp-add-pwd1">Password</label><input class="form-control" type="password" name="inp-add-pwd1" id="inp-add-pwd1" placeholder="Password" /></div>
                            <div class="form-group"><label for="inp-add-pwd2">Confirm Password</label><input class="form-control" type="password" name="inp-add-pwd2" id="inp-add-pwd2" placeholder="Confirm Password" /></div>

                    </div>
                    <div class="modal-footer"><button class="btn btn-primary" style="margin-left:5px;" id="button-modal-add-user-add">Add User</button><button class="btn btn-primary" style="margin-left:5px;" id="button-modal-add-user-clo">Close</button></div>
                </div>
            </div>
        </div>
    </div>
    <div id= "div-modal-del-user">

    <div id= "div-modal-pwd-user">
